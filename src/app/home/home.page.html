<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ShareBooks</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Condicion donde solo se cargara mientras no se le de a ningún botón o coincidan usuario&password -->
  <div  *ngIf="match == false && login==true">
    <strong>Login</strong>

    <ion-item>
      
  <!-- Label que marca "User" encima del input -->
      <ion-label position="floating">User</ion-label>
      
  <!-- Lo que rellene en el input rellena la variable useridInput en el .ts-->
      <ion-input [(ngModel)]="useridInput"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">PassWord</ion-label>
      <ion-input [(ngModel)]="pwdInput"></ion-input>
    </ion-item>

    <ion-item>
      
  <!-- Boton de login, que llama la función de matchlogin en el-->
      <ion-button (click)="matchLogin()" >Login</ion-button>
    </ion-item> 

    <ion-item>
      <ion-button (click)="registroVisibility()" >Registro</ion-button>
    </ion-item>

  </div>


  <!-- Registro en el .ts esta en false -->
  <strong *ngIf="registro == true">Registro</strong>

  <ion-item *ngIf="registro == true">
    <ion-label  position="floating">userId</ion-label>
    <ion-input [(ngModel)]="userIdRegistro"></ion-input>
  </ion-item>

  <ion-item *ngIf="registro == true">
    <ion-label position="floating">PassWord</ion-label>
    <ion-input [(ngModel)]="pwdRegistro"></ion-input>
  </ion-item>

  <ion-item *ngIf="registro == true">
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nombreRegistro"></ion-input>
  </ion-item>

  <ion-item *ngIf="registro == true">
    <ion-label position="floating">Preferencias</ion-label>
    <ion-input [(ngModel)]="preferenciasRegistro"></ion-input>
  </ion-item>

  <ion-item *ngIf="registro == true">
    <ion-label position="floating">Telefono</ion-label>
    <ion-input [(ngModel)]="tlfRegistro"></ion-input>
  </ion-item>

  <ion-item *ngIf="registro == true">
    <ion-button  (click)="registroVisibility()" >Registrar</ion-button>
  </ion-item>


  
  <!-- cuando coincide el match con el usuario registrado o que estaba en el firebase, genera los botones(rutas) para ir a visualizar tanto /libros como /usuario -->
  <div  *ngIf="match == true"> 

    <ion-item >
      <ion-button [routerLink]="['/libros/',useridInput]"  >Gestion Libros</ion-button>
    </ion-item>

    <ion-item >
    <ion-button [routerLink]="['/usuario-info/',useridInput]" >Gestion Usuario</ion-button> 
    </ion-item>

  </div>


</ion-content>
